<div class="custom-container pt-5 pb-4">

  <div class="innerContainer" *ngIf="loading === false">

  <h2 class="text-center">{{ userName }} 's Courses ({{ userCourses.length }})</h2>

  <div *ngIf="userCourses.length < 1"><i>No courses found.</i></div>
  <div *ngIf="userCourses.length > 0">
    <table class="table mt-3">
      <tr class="text-center">
        <th class="tableHeaders text-left">Course</th>
        <th class="tableHeaders">Listing Type</th>
        <th class="tableHeaders">View</th>
        <th class="tableHeaders">Edit</th>
        <th class="tableHeaders">Approval</th>
      </tr>
      <tr class="text-center" *ngFor="let course of userCourses">
        <td class="text-left align-middle">{{ course.fullName }}</td>
        <td class="align-middle">{{ course.type }}</td>
        <td class="align-middle"><a [routerLink]="['../../../course/', course.id]">View</a></td>
        <td class="align-middle">
          <a [routerLink]="['../../course/', course.id]">
            <mat-icon>edit</mat-icon>
          </a>
        </td>
        <td class="align-middle">{{ course.approval }}</td>
      </tr>
    </table>
  </div>

  </div>

</div><!--end main container-->
