<form class="mt-4" [formGroup]="form" (ngSubmit)="submitForm(form.value)">

  <p style="color:red;" *ngIf="unsavedChanges === true">* You have unsaved changes.</p>
  <div class="form-group row" *ngIf="userType === 'admin'">
    <label class="col-sm-2 col-form-label">ID</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" maxlength="11" formControlName="id" readonly>
    </div>
  </div>

  <div class="form-group row">
    <label for="fullName" class="col-sm-2 col-form-label basicLabels">Full Name</label>
    <div class="col-sm-9">
      <input type="text" (input)="checkUnsaved()" class="form-control" id="fullName" maxlength="100" formControlName="full_name">
    </div>
  </div>

  <div class="form-group row">
    <label for="address" class="col-sm-2 col-form-label basicLabels">Address</label>
    <div class="col-sm-9">
      <input type="text" (input)="checkUnsaved()" class="form-control" id="address" maxlength="200" formControlName="address">
    </div>
  </div>

  <div class="form-group row">
    <label for="region" class="col-sm-2 col-form-label basicLabels">Region/Town</label>
    <div class="col-sm-9">
      <input type="text" (input)="checkUnsaved()" class="form-control" id="region" maxlength="50" formControlName="region">
    </div>
  </div>

  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label basicLabels">City</label>
    <div class="col-sm-9">
      <input type="text" (input)="checkUnsaved()" class="form-control" id="city" maxlength="50" formControlName="city">
    </div>
  </div>

  <div class="form-group row">
    <label for="province" class="col-sm-2 col-form-label basicLabels">Province</label>
    <div class="col-sm-9">
      <input type="text" (input)="checkUnsaved()" class="form-control" id="province" maxlength="50" formControlName="province">
    </div>
  </div>

  <div class="form-group row">
    <label for="country" class="col-sm-2 col-form-label basicLabels">Country</label>
    <div class="col-sm-9">
      <input type="text" (input)="checkUnsaved()" class="form-control" id="country" maxlength="50" formControlName="country">
    </div>
  </div>

  <div class="form-group row">
    <label for="about" class="col-sm-2 col-form-label basicLabels">About</label>
    <div class="col-sm-9">
      <textarea type="text" (input)="checkUnsaved()" class="form-control" rows="5" id="about" maxlength="1000" formControlName="about"></textarea>
    </div>
  </div>

  <div class="form-group text-center">
    <button mat-raised-button color="primary" style="width:200px;" [disabled]="!form.valid" name='btnSubmit' id='btnSubmit'>Save Changes</button>
  </div>
</form>
