<div class="custom-container pb-5 pt-5">

    <h1 class="mt-3 mb-4">Add a Course</h1>
    <p>Thank you for helping us populate CourseDB.golf with every golf course in the world. If you know of a course that is not listed,
      please fill out the form below and we will add it to the database.</p>

    <div class="alert alert-info" role="alert" *ngIf="showThankYou">
      {{ alertMsg }}
    </div>

    <form *ngIf="!showThankYou" [formGroup]="form" (ngSubmit)="submitForm(form.value)">
        <h4 class="mt-3">Course Info</h4>
        <div class="form-group row">
          <label for="courseName" class="col-sm-2 col-form-label">Course Name *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="courseName" name="Course_Name" formControlName="Course_Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="website" class="col-sm-2 col-form-label">Website *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="website" name="Website" formControlName="Website">
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-sm-2 col-form-label">City *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="city" name="City" formControlName="City">
          </div>
        </div>
        <div class="form-group row">
          <label for="province" class="col-sm-2 col-form-label">Province/State *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="province" name="Province" formControlName="Province">
          </div>
        </div>
        <div class="form-group row">
          <label for="country" class="col-sm-2 col-form-label">Country *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="country" name="Country" formControlName="Country">
          </div>
        </div>

        <h4 class="mt-3">Your Info</h4>
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name *</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="Name" formControlName="Name">
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label">Email *</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="email" name="Email" formControlName="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="comment" class="col-sm-2 col-form-label">Comment</label>
          <div class="col-sm-9">
            <textarea class="form-control" id="comment" name="Comment" formControlName="Comment"></textarea>
          </div>
        </div>
        <div class="form-group text-center">
          <button color="primary" mat-raised-button [disabled]="!form.valid" name='btnSubmit' id='btnSubmit'>Submit</button>
        </div>
        * Required

    </form>
  </div>
