<div class="custom-container pt-5 pb-4" style="position:relative;">
  <a style="position:absolute; top:5px; left:5px;" routerLink="/user/course/all"><i class="fas fa-long-arrow-alt-left"></i> Back</a>

<div *ngIf="loading === true" style="width:100%; min-height:75vh; background-color:rgb(245, 242, 242);" class="text-center">
  <div class="spinner-border text-info mt-5" style="width:8rem; height:8rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="loading === false" class="innerContainer">

  <h1 class="text-center mb-3">
    Editing: <span style="font-weight:300; color:navy;">{{ course.fullName }}</span>
  </h1>
  <button mat-raised-button color="primary" class="mx-auto d-block mt-3" data-toggle="modal" data-target="#previewModal">Preview</button>

  <div style="width:100%;" class="text-center mt-3">
    <div class="btn-group" role="group">
      <button (click)="changeSection(1)" type="button" class="btn btn-secondary" [ngClass]="{'active': showSection === 1}">Basic Info</button>
      <button (click)="changeSection(2)" type="button" class="btn btn-secondary ml-1 mr-1" [ngClass]="{'active': showSection === 2}">Icons</button>
      <button (click)="changeSection(5)" type="button" class="btn btn-secondary mr-1" [ngClass]="{'active': showSection === 5}">Details</button>
      <button (click)="changeSection(3)" type="button" class="btn btn-secondary mr-1" [ngClass]="{'active': showSection === 3}">Pictures</button>
      <button (click)="changeSection(4)" type="button" class="btn btn-secondary" [ngClass]="{'active': showSection === 4}">Promos</button>
    </div>
  </div>

  <app-basic-info userType="user" [course]="course" *ngIf="showSection === 1"></app-basic-info>
  <app-icons userType="user" [course]="course" *ngIf="showSection === 2"></app-icons>
  <app-pictures userType="user" [course]="course" *ngIf="showSection === 3"></app-pictures>
  <app-promos userType="user" [course]="course" *ngIf="showSection === 4"></app-promos>
  <app-details userType="user" [course]="course" *ngIf="showSection === 5"></app-details>

  <!-- Modal to preview course -->
  <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-course [id]="course.id"></app-course>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</div><!--end inner container-->


</div><!--end main container-->
